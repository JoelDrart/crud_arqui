<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Psytrance Recipes!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<style>
		.body{

		}
	</style>
</head>

<body>
<script>
	var loadFile = function(event) {
		var output = document.getElementById('output');
		output.src = URL.createObjectURL(event.target.files[0]);
	};
</script>

<nav class="bg-slate-900 fixed w-full z-10">
	<div class="container mx-auto flex justify-between items-center py-4 px-4">
		<div>
			<span class="text-amber-200 text-lg font-bold">KWA!</span>
		</div>
		<ul class="flex space-x-6">
			<li><a href="/recetas/" class="text-white hover:text-amber-400">Inicio</a></li>
			<li><a href="/recetas/list" class="text-white hover:text-yellow-300">Ver recetas</a></li>
			<li><a href="/recetas/about" class="text-white hover:text-yellow-300">Acerca de</a></li>
			<div sec:authorize="isAuthenticated()">
				<li class="nav-item">
					<a class="nav-link" href="/recetas/add_recipe">Nueva receta</a>
				</li>
			</div>
			<li th:unless="${#authorization.expression('isAuthenticated()')}">
				<a href="/recetas/login" class="text-white hover:text-yellow-300">Iniciar sesión</a>
			</li>
			<li sec:authorize="isAuthenticated()">
				<a href="/recetas/logout" class="text-white hover:text-yellow-300">Cerrar sesión</a>
			</li>
		</ul>
	</div>
</nav>

<header class="bg-cover bg-center h-screen" style="background-image: url('/path/to/your/image.jpg');">
	<div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
		<div class="container mx-auto p-8 bg-white bg-opacity-90 rounded-lg shadow-lg max-w-md">
			<form action="#" th:action="@{/recetas/update/{id}(id=${recipe.id})}" th:object="${recipe}" method="post" enctype="multipart/form-data">
				<div class="space-y-4">
					<div>
						<label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
						<input type="text" th:field="*{nombre}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="nombre" placeholder="Nombre">
					</div>
					<div>
						<label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
						<input type="text" th:field="*{autor}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="autor" placeholder="Autor de la receta">
					</div>
					<div>
						<label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
						<input type="tel" th:field="*{telefono}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="telefono" placeholder="Teléfono del autor">
					</div>
					<div>
						<label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
						<input type="email" th:field="*{correo}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="correo" placeholder="Correo electrónico del autor">
					</div>
					<div>
						<label for="foto" class="block text-sm font-medium text-gray-700">Actualizar foto</label>
						<p><img id="output" th:src="@{/pic/{id}(id=${recipe.foto}+.jpg)}" width="80" class="rounded"></p>
						<input type="file" name="file" accept="image/*" onchange="loadFile(event)" class="block w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
						<input type="hidden" th:field="*{foto}" />
					</div>
					<div>
						<label for="preparacion" class="block text-sm font-medium text-gray-700">Preparación</label>
						<textarea th:field="*{preparacion}" id="preparacion" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Preparación"></textarea>
					</div>
					<div>
						<label for="dificultad" class="block text-sm font-medium text-gray-700">Dificultad</label>
						<select th:field="*{dificultad}" id="dificultad" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
							<option value="Fácil">Fácil</option>
							<option value="Moderado">Moderado</option>
							<option value="Difícil">Difícil</option>
						</select>
					</div>
					<div class="text-center">
						<button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar receta</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</header>

</body>

</html>
