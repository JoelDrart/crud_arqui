<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>KWA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
<nav class="bg-slate-900 fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center py-4 px-4">
        <div>
            <span class="text-amber-200 text-lg font-bold">KWA!</span>
        </div>
        <ul class="flex space-x-6">
            <li><a href="/recetas/" class="hover:text-amber-400">Inicio</a></li>
            <li><a href="/recetas/list" class="text-white hover:text-yellow-300">Ver recetas</a></li>
            <li><a href="/recetas/about" class="text-white hover:text-yellow-300">Acerca de</a></li>
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
                <a href="/recetas/login" class="text-white hover:text-yellow-300">Iniciar sesión</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/recetas/logout" class="text-white hover:text-yellow-300">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<header class="bg-gray-900 text-white py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold">Agregar Receta</h1>
    </div>
</header>

<main class="py-10">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-6">
            <form action="#" th:action="@{/recetas/add}" th:object="${receta}" method="post" enctype="multipart/form-data">
                <div class="grid grid-cols-1 gap-6">

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nombre">
                    </div>

                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">Subir foto</label>
                        <input type="file" name="file" id="file" accept="image/*" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    </div>

                    <div>
                        <label for="preparacion" class="block text-sm font-medium text-gray-700">Preparación</label>
                        <textarea id="preparacion" th:field="*{preparacion}" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Preparación"></textarea>
                    </div>

                    <div>
                        <label for="dificultad" class="block text-sm font-medium text-gray-700">Dificultad</label>
                        <select id="dificultad" th:field="*{dificultad}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Fácil">Fácil</option>
                            <option value="Moderado">Moderado</option>
                            <option value="Difícil">Difícil</option>
                        </select>
                    </div>

                    <div>
                        <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                        <input type="text" th:field="*{autor}" id="autor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nombre del autor">
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" th:field="*{telefono}" id="telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Número de teléfono">
                    </div>

                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" th:field="*{correo}" id="correo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Correo electrónico">
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar receta</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</main>
</body>

</html>
